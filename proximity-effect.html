<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proximity Effect</title>
    <style>
        html h1 {
            color: #f66;
        }
        html h1 {
            /* 后面的会覆盖前面的样式 */
            color: orange;
        }

        body h1 {
            /* 就近原则：元素距离越近，其优先级别更高 */
            color: #66f;
        }
    </style>
</head>

<body>
    <div class="bruce flex-ct-x">
        <h1>I am JowayYoung
    </div>
    </div>
</body>

</html>
